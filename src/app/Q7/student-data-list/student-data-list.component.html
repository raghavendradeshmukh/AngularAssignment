<div class="col-md-4" id="filterDiv">
    <input type="text" class="form-control" placeholder="Filter" (keyup)="applyFilter($event.target.value)">
</div><br/><br/>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="rollno">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> RollNo </th>
        <td mat-cell *matCellDef="let student"> {{student.rollno}} </td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let student"> {{student.firstname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> class </th>
        <td mat-cell *matCellDef="let student"> {{student.class}} </td>
      </ng-container>

      <ng-container matColumnDef="percentage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Percentage </th>
        <td mat-cell *matCellDef="let student"> {{student.percentage}} </td>
      </ng-container>

      <ng-container matColumnDef="marks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> marks </th>
        <td mat-cell *matCellDef="let student"> {{student.marks}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> edit </th>
        <td mat-cell *matCellDef="let student"> <button  mat-button (click)="editStudent(student)">Edit</button></td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
        <td mat-cell *matCellDef="let student">  <button mat-button (click)="DeleteStudent(student.id)">Delete</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
