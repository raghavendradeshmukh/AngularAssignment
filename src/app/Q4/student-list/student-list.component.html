<div class="col-md-4" id="filterDiv">
    <input type="text" class="form-control" placeholder="Filter" (keyup)="applyFilter($event.target.value)">
</div><br /><br />
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="firstname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let student"> {{student.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let student" class="text-center"> {{student.dob}} </td>
    </ng-container>

    <ng-container matColumnDef="class">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> class </th>
        <td mat-cell *matCellDef="let student"> {{student.class}} </td>
    </ng-container>



    <ng-container matColumnDef="percentage">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Percentage </th>
        <td mat-cell *matCellDef="let student" class="text-center"> {{student.percentage}} </td>
    </ng-container>

    <ng-container matColumnDef="marks">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> marks </th>
        <td mat-cell *matCellDef="let student" class="text-center"> {{student.marks}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="constantService.DEFAULT_PAGESIZEOPTION" showFirstLastButtons></mat-paginator>
