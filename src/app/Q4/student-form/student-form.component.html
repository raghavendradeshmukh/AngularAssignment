<div class="row">
  <div class="col-md-4">
    <h2 class="text-center">Student Form</h2>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(studentInfo)">
      <div class="form-group">
        <label for="firstname">First Name </label>
        <input type="text" id="firstname" name="firstname" required maxlength="15" #firstname="ngModel"
          class="form-control" pattern="{{constantService.NAME_PATTERN}}" [(ngModel)]="studentInfo.firstname">

        <div *ngIf="!firstname?.valid && (firstname?.dirty || firstname?.touched)" class="text-danger">
          <div *ngIf="firstname.errors.required">
            First Name is required
          </div>
          <div *ngIf="firstname.errors.pattern">
            Only characters are allowed
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name </label>
        <input type="text" id="lastname" name="lastname" required maxlength="15" #lastname="ngModel"
          class="form-control" pattern="{{constantService.NAME_PATTERN}}" [(ngModel)]="studentInfo.lastname">

        <div *ngIf="!lastname?.valid && (lastname?.dirty || lastname?.touched)" class="text-danger">
          <div *ngIf="lastname.errors.required">
            Last Name is required
          </div>
          <div *ngIf="lastname.errors.pattern">
            Only characters are allowed
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="DOB">DOB</label>
        <input type="date" name="dob" id="dob" #dob="ngModel" [(ngModel)]="studentInfo.dob" placeholder="Datepicker" class="form-control" required>
        <div *ngIf="!dob?.valid && (dob?.dirty || dob?.touched)" class="text-danger">
          <div *ngIf="dob.errors.required">
            date is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="className">Class</label>
        <input type="text" id="className" name="className" required #className="ngModel" placeholder="First" maxlength="10"
          class="form-control" pattern="{{constantService.NAME_PATTERN}}" [(ngModel)]="studentInfo.class">

        <div *ngIf="!className?.valid && (className?.dirty || className?.touched)" class="text-danger">
          <div *ngIf="className.errors.required">
            Class Name is required
          </div>
          <div *ngIf="className.errors.pattern">
            Only characters are allowed
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="percentage">Percentage</label>
        <input type="text" id="percentage" name="percentage" required #percentage="ngModel" class="form-control" maxlength="3"
        pattern="{{constantService.NUMBER_PATTERN}}" [(ngModel)]="studentInfo.percentage">

        <div *ngIf="!percentage?.valid && (percentage?.dirty || percentage?.touched)" class="text-danger">
          <div *ngIf="percentage.errors.required">
            Percentage is required
          </div>
          <div *ngIf="percentage.errors.pattern">
            only Numbers are allowed
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="marks">Marks in Maths</label>
        <input type="text" id="marks" name="marks" required maxlength="15" #marks="ngModel" class="form-control" maxlength="3"
        pattern="{{constantService.NUMBER_PATTERN}}" [(ngModel)]="studentInfo.marks">

        <div *ngIf="!marks?.valid && (marks?.dirty || marks?.touched)" class="text-danger">
          <div *ngIf="marks.errors.required">
            Marks is required
          </div>
          <div *ngIf="marks.errors.pattern">
            Only Numbers are allowed
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-md-8">
    <app-student-list></app-student-list>
  </div>
</div>
